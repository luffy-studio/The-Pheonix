<!DOCTYPE html>
<html>
<head>
    <title>Timetable Generator Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; white-space: pre-wrap; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Timetable Generator Test</h1>
        <p>Test the timetable generation endpoints to diagnose issues.</p>
        
        <div>
            <button class="button" onclick="testConfig()">1. Test Configuration</button>
            <button class="button" onclick="testGeneration()">2. Test Generation</button>
            <button class="button" onclick="checkExistingTimetable()">3. Check Existing Timetable</button>
            <button class="button" onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const USER_ID = '088f7a98-e77c-45e0-9a65-859959a2434d';

        function addResult(title, data, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testConfig() {
            try {
                addResult('🔄 Testing Configuration...', 'Loading...');
                const response = await fetch(`${API_BASE}/generator/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: USER_ID })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    const config = data.config;
                    const summary = {
                        subjects: config.available_subjects.length,
                        teachers: config.available_teachers.length,
                        classes: config.available_classes.length,
                        time_slots: config.time_slots.length,
                        sample_subjects: config.available_subjects.slice(0, 3),
                        sample_teachers: config.available_teachers.slice(0, 3),
                        sample_classes: config.available_classes.slice(0, 3)
                    };
                    addResult('✅ Configuration Success', summary);
                } else {
                    addResult('❌ Configuration Error', data, true);
                }
            } catch (error) {
                addResult('❌ Configuration Failed', { error: error.message }, true);
            }
        }

        async function testGeneration() {
            try {
                addResult('🔄 Testing Timetable Generation...', 'Generating...');
                const response = await fetch(`${API_BASE}/generate_timetable`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: USER_ID })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    let summary = { message: 'Generation successful!' };
                    if (data.data && data.data.length > 0) {
                        const timetable = data.data[0];
                        if (timetable.details && timetable.details.classes) {
                            summary.classes_generated = timetable.details.classes.length;
                            summary.total_schedule_entries = timetable.details.classes.reduce((sum, cls) => sum + (cls.schedule?.length || 0), 0);
                            summary.sample_entries = timetable.details.classes.slice(0, 2).map(cls => ({
                                class_name: cls.class_name,
                                schedule_count: cls.schedule?.length || 0,
                                sample_schedule: cls.schedule?.slice(0, 3) || []
                            }));
                        }
                    }
                    addResult('✅ Generation Success', summary);
                } else {
                    addResult('❌ Generation Error', data, true);
                }
            } catch (error) {
                addResult('❌ Generation Failed', { error: error.message }, true);
            }
        }

        async function checkExistingTimetable() {
            try {
                addResult('🔄 Checking Existing Timetable...', 'Loading...');
                const response = await fetch(`${API_BASE}/get_timetable/${USER_ID}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.data && data.data.length > 0) {
                        const timetable = data.data[data.data.length - 1]; // Get latest
                        let summary = {
                            timetable_id: timetable.timetable_id,
                            has_details: !!timetable.details
                        };
                        
                        if (timetable.details && timetable.details.classes) {
                            summary.classes_count = timetable.details.classes.length;
                            summary.total_entries = timetable.details.classes.reduce((sum, cls) => sum + (cls.schedule?.length || 0), 0);
                        }
                        
                        addResult('✅ Existing Timetable Found', summary);
                    } else {
                        addResult('ℹ️ No Existing Timetable', { message: 'No timetable found for this user' });
                    }
                } else if (data.status === 'no_data') {
                    addResult('ℹ️ No Timetable Data', { message: 'No timetable has been generated yet' });
                } else {
                    addResult('❌ Check Failed', data, true);
                }
            } catch (error) {
                addResult('❌ Check Failed', { error: error.message }, true);
            }
        }

        // Auto-run configuration test on page load
        window.onload = () => {
            testConfig();
        };
    </script>
</body>
</html>
