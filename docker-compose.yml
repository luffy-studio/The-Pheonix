version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phoenix-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ENVIRONMENT=production
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - phoenix-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: phoenix-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    env_file:
      - ./Frontend/.env.local
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - phoenix-network

networks:
  phoenix-network:
    driver: bridge

volumes:
  backend-data:
